<!DOCTYPE html>
<html lang="it">
<head>
    <title> TabellaDinamica </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <table id="demo" >
        <tr>
            <td>nome</td>
            <td>cognome</td>
            <td>indirizzo</td>
            <td>città</td>
        </tr>
        <div>        
            <input type="text" id="nome" placeholder="nome"><br>
            <input type="text" id="cognome" placeholder="cognome"><br>
            <input type="text" id="indirizzo" placeholder="indirizzo"><br>
            <input type="text" id="città" placeholder="città"><br>
            <input type="button" value="srivi" onClick="bottone()">
        </div>

    </table>
</body>
</html>
